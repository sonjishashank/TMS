<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tailor Management System</h1>
        
        <!-- Customers Section -->
        <div class="section">
            <h2>Customers</h2>
            <form id="customerForm">
                <input type="text" id="customerName" placeholder="Name" required>
                <input type="text" id="customerContact" placeholder="Contact" required>
                <input type="text" id="customerAddress" placeholder="Address" required>
                <button type="submit">Add Customer</button>
            </form>
            <button onclick="fetchCustomers()">View Customers</button>
            <ul id="customerList"></ul>
        </div>

        <!-- Orders Section -->
        <div class="section">
            <h2>Orders</h2>
            <form id="orderForm">
                <input type="number" id="orderCustomerId" placeholder="Customer ID" required>
                <input type="date" id="orderDate" required>
                <input type="number" id="orderTotal" placeholder="Total" required>
                <button type="submit">Add Order</button>
            </form>
            <button onclick="fetchOrders()">View Orders</button>
            <ul id="orderList"></ul>
        </div>

        <!-- Payments Section -->
        <div class="section">
            <h2>Payments</h2>
            <form id="paymentForm">
                <input type="number" id="paymentOrderId" placeholder="Order ID" required>
                <input type="date" id="paymentDate" required>
                <input type="number" id="paymentAmount" placeholder="Amount" required>
                <button type="submit">Add Payment</button>
            </form>
            <button onclick="fetchPayments()">View Payments</button>
            <ul id="paymentList"></ul>
        </div>

        <!-- Workers Section -->
        <div class="section">
            <h2>Workers</h2>
            <form id="workerForm">
                <input type="text" id="workerName" placeholder="Name" required>
                <input type="text" id="workerContact" placeholder="Contact" required>
                <input type="text" id="workerRole" placeholder="Role" required>
                <button type="submit">Add Worker</button>
            </form>
            <button onclick="fetchWorkers()">View Workers</button>
            <ul id="workerList"></ul>
        </div>

        <!-- Order Items Section -->
        <div class="section">
            <h2>Order Items</h2>
            <form id="orderItemForm">
                <input type="number" id="orderItemOrderId" placeholder="Order ID" required>
                <input type="text" id="orderItemName" placeholder="Item Name" required>
                <input type="number" id="orderItemQuantity" placeholder="Quantity" required>
                <input type="number" id="orderItemPrice" placeholder="Price" required>
                <button type="submit">Add Order Item</button>
            </form>
            <button onclick="fetchOrderItems()">View Order Items</button>
            <ul id="orderItemList"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>

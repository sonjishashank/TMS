<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend\static\styles.css"> <!-- Link to your custom CSS file -->
    <script defer src="scripts.js"></script> <!-- Link to your custom JavaScript file -->
</head>
<body>
    <div class="container">
        <h1 class="my-4">Tailor Management System</h1>

        <!-- Customers Management -->
        <div class="mb-5">
            <h2>Manage Customers</h2>
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <div class="form-group">
                    <label for="customerName">Name</label>
                    <input type="text" id="customerName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="customerContact">Contact</label>
                    <input type="text" id="customerContact" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address</label>
                    <textarea id="customerAddress" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <table id="customerList" class="table mt-3">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Orders Management -->
        <div class="mb-5">
            <h2>Manage Orders</h2>
            <form id="orderForm">
                <input type="hidden" id="orderId">
                <div class="form-group">
                    <label for="orderCustomerId">Customer ID</label>
                    <input type="number" id="orderCustomerId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="orderDate">Order Date</label>
                    <input type="date" id="orderDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="orderTotal">Total</label>
                    <input type="number" id="orderTotal" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <table id="orderList" class="table mt-3">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Order Date</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Payments Management -->
        <div class="mb-5">
            <h2>Manage Payments</h2>
            <form id="paymentForm">
                <input type="hidden" id="paymentId">
                <div class="form-group">
                    <label for="paymentOrderId">Order ID</label>
                    <input type="number" id="paymentOrderId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="paymentDate">Payment Date</label>
                    <input type="date" id="paymentDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="paymentAmount">Amount</label>
                    <input type="number" id="paymentAmount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <table id="paymentList" class="table mt-3">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Payment Date</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payment rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Workers Management -->
        <div class="mb-5">
            <h2>Manage Workers</h2>
            <form id="workerForm">
                <input type="hidden" id="workerId">
                <div class="form-group">
                    <label for="workerName">Name</label>
                    <input type="text" id="workerName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="workerContact">Contact</label>
                    <input type="text" id="workerContact" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="workerRole">Role</label>
                    <input type="text" id="workerRole" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <table id="workerList" class="table mt-3">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Worker rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Order Items Management -->
        <div class="mb-5">
            <h2>Manage Order Items</h2>
            <form id="orderItemForm">
                <input type="hidden" id="orderItemId">
                <div class="form-group">
                    <label for="orderItemOrderId">Order ID</label>
                    <input type="number" id="orderItemOrderId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="orderItemName">Item Name</label>
                    <input type="text" id="orderItemName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="orderItemQuantity">Quantity</label>
                    <input type="number" id="orderItemQuantity" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="orderItemPrice">Price</label>
                    <input type="number" id="orderItemPrice" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <table id="orderItemList" class="table mt-3">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order item rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
